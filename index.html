<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>‚ù§Ô∏è Shreya & Parth Movie Night ‚ù§Ô∏è</title>

<link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#ff4d6d" />

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  margin: 0;
  font-family: "Georgia", serif;
  background: url("Pp.jpg") no-repeat center center fixed;
  background-size: cover;
  text-align: center;
  color: #fff;
  overflow-x: hidden;
  position: relative;
}

/* Dark romantic overlay */
body::before {
  content: "";
  position: fixed;
  inset: 0;
  background: rgba(0, 0, 0, 0.45);
  z-index: -1;
}

/* Glass container */
.container {
  padding: 40px 20px;
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  border-radius: 30px;
  max-width: 750px;
  margin: 80px auto;
  box-shadow: 0 20px 50px rgba(0,0,0,0.5);
  border: 1px solid rgba(255,255,255,0.3);
}

/* Headings */
h1 {
  font-size: 2.8rem;
  margin-bottom: 10px;
  text-shadow: 0 0 15px rgba(255,255,255,0.6);
}

.names {
  font-size: 2rem;
  margin-bottom: 20px;
  font-weight: bold;
  text-shadow: 0 0 10px rgba(255,255,255,0.5);
}

.movie-title {
  font-size: 2.2rem;
  background: rgba(255,255,255,0.2);
  padding: 15px 25px;
  border-radius: 40px;
  display: inline-block;
  margin: 20px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.details, #countdown {
  font-size: 1.3rem;
  margin: 20px auto;
  background: rgba(255,255,255,0.2);
  padding: 20px;
  border-radius: 20px;
  max-width: 450px;
}

/* Button */
.button {
  display: inline-block;
  margin-top: 20px;
  padding: 15px 35px;
  font-size: 1.2rem;
  background: #ff4d6d;
  color: white;
  text-decoration: none;
  border-radius: 40px;
  transition: 0.3s;
  box-shadow: 0 0 20px rgba(255,77,109,0.6);
}

.button:hover {
  background: #c9184a;
  transform: scale(1.1);
  box-shadow: 0 0 35px rgba(255,77,109,0.9);
}

/* Floating glowing hearts */
.heart {
  position: fixed;
  font-size: 18px;
  animation: floatUp 5s linear infinite;
  opacity: 0.8;
  filter: drop-shadow(0 0 8px pink);
}

@keyframes floatUp {
  from { transform: translateY(100vh); }
  to { transform: translateY(-10vh); }
}

/* Sparkle animation */
.sparkle {
  position: fixed;
  width: 4px;
  height: 4px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;
  animation: sparkleAnim 3s linear infinite;
}

@keyframes sparkleAnim {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-200px); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>You're Invited To A Cozy Movie Night ‚ù§Ô∏è</h1>

  <div class="names">
    Shreya & Parth
  </div>

  <div class="movie-title">
    üé¨ The Intern
  </div>

  <div class="details">
    üìÖ 20 February <br>
    ‚è∞ 10:30 PM IST <br>
    üçø Just Us. Blankets. <br>
    ( and roderick and yannai and penelope? )
  </div>

  <div id="countdown"></div>

  <a class="button" id="movieBtn" href="https://meet.google.com/xgg-onfj-kbe" target="_blank">
    ‚ù§Ô∏è Take Us To The Movie ‚ù§Ô∏è
  </a>
</div>

<script>
// Service worker
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}

// Countdown
const eventDate = new Date("Feb 20, 2026 22:30:00 GMT+0530").getTime();
setInterval(() => {
  const now = new Date().getTime();
  const diff = eventDate - now;

  if (diff <= 0) {
    document.getElementById("countdown").innerHTML = "It's Movie Time ‚ù§Ô∏è";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);
  const s = Math.floor((diff / 1000) % 60);

  document.getElementById("countdown").innerHTML =
    `‚è≥ ${d}d ${h}h ${m}m ${s}s until our date night`;
}, 1000);

// Confetti
document.getElementById("movieBtn").addEventListener("click", () => {
  confetti({
    particleCount: 180,
    spread: 120,
    origin: { y: 0.6 }
  });
});

// Floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 700);

// Sparkles
setInterval(() => {
  const sparkle = document.createElement("div");
  sparkle.className = "sparkle";
  sparkle.style.left = Math.random() * 100 + "vw";
  sparkle.style.top = Math.random() * 100 + "vh";
  document.body.appendChild(sparkle);
  setTimeout(() => sparkle.remove(), 3000);
}, 300);
</script>

</body>
</html>
